<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator App</title>
    <link href="http://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    
  </head>  
  <body>
    <div class="wrapper">
        <section class="calculator-screen">
            <div id="result">0</div>
        </section>
    
        <section class="calculator-buttons">
            <button id="clear" type="button" value="Clear" class="btn">C</button>
            <button id="back" type="button" value="Backspace" class="btn">&leftarrow;</button>
            <button id="divide" type="button" value="/" class="ops-btn">&divide;</button>
            <button id="seven" type="button" value="7" class="btn">7</button>
            <button id="eight" type="button" value="8" class="btn">8</button>
            <button id="nine" type="button" value="9" class="btn">9</button>
            <button id="multiply" type="button" value="*" class="ops-btn">&times;</button>
            <button id="four" type="button" value="4" class="btn">4</button>
            <button id="five" type="button" value="5" class="btn">5</button>
            <button id="six" type="button" value="6" class="btn">6</button>
            <button id="subtract" type="button" value="-" class="ops-btn">&minus;</button>
            <button id="one" type="button" value="1" class="btn">1</button>
            <button id="two" type="button" value="2" class="btn">2</button>
            <button id="three" type="button" value="3" class="btn">3</button>
            <button id="add" type="button" value="+" class="ops-btn">&plus;</button>
            <button id="zero" type="button" value="0" class="btn">0</button>
            <button id="equals" type="button" value="=" class="ops-btn">&equals;</button>
        </section>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
