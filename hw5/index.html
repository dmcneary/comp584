<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator App</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
 
  </head>  
  <body>
    <div class="wrapper">
        <section class="calculator-screen">
            <div class="result"><span>0</span></div>
        </section>
    
        <section class="calculator-buttons">
            <button id="clear" class="btn">C</button>
            <button id="back" class="btn">&leftarrow;</button>
            <button id="divide" class="ops-btn">&divide;</button>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="multiply" class="ops-btn">&times;</button>
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="subtract" class="ops-btn">&minus;</button>
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="add" class="ops-btn">&plus;</button>
            <button id="zero" class="btn">0</button>
            <button id="equals" class="ops-btn">&equals;</button>
        </section>
    </div>
  </body>
</html>
