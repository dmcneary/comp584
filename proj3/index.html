<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>
        Giphy Search
    </title>
</head>

<body>
    <header class="py-4">
        <h1 id="giphy-header">Giphy Search</h1>
        <div id="button-row" class="my-2"></div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-4 col-sm-12">
                <form id="giphy-search">
                    <label for="search">Search for GIFs: </label>
                    <input id="search-field" type="search" name="search">
                    <button id="search-button" type="submit">Search for images</button>
                </form>
            </aside>
            <section id="image-container" class="col-md-8 col-sm-12"></section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="module" src="./assets/popmotion.global.min.js"></script>
    <script type="module" src="./assets/script.js"></script>
</body>

</html>
